<div>
  <rm-button *ngIf="!disablePrevButton" (rmButtonClick)="onPrevPressed()" [rmButtonConfig]="prevButtonConfig"></rm-button>
  <span *ngIf="characterCount"> Showing {{ characterCount }} characters.   Page {{counter}} - {{pages}}</span>
  <rm-button *ngIf="!disableNextButton" (rmButtonClick)="onNextPressed()" [rmButtonConfig]="nextButtonConfig"></rm-button>
</div>
