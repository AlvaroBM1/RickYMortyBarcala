<div class="shared-card__wrapper">
  <img [src]=" character.image " [alt]=" character.name " class="shared-card__image">
  <ul class="shared-card__information-wrapper">
    <li class="shared-card__information-wrapper--title"><span class="shared-card__information-wrapper--name">{{ character.name }}</span></li>
    <li class="shared-card__information-wrapper--data">Gender: {{ character.gender }}</li>
    <li class="shared-card__information-wrapper--data">Origin: {{ character.origin }}</li>
    <li *ngIf="character.created" class="shared-card__information-wrapper--data">Created: {{character.created | date:
      'dd/MM/yyyy'}}</li>
    <li *ngIf="character.location" class="shared-card__information-wrapper--data">Location: {{character.location}}</li>
    <li *ngIf="character.species" class="shared-card__information-wrapper--data">Species: {{character.species}}</li>
    <li *ngIf="character.status" class="shared-card__information-wrapper--data">Status: {{character.status}}</li>
  </ul>
</div>
